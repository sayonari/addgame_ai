<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字足し算ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="combo">Combo: <span id="combo">0</span></div>
            <div class="combo-timer">
                <div id="combo-timer-bar"></div>
            </div>
        </div>
        <div class="numbers-container">
            <div class="number" id="num1">5</div>
            <div class="number" id="num2">3</div>
            <div class="number" id="num3">7</div>
            <div class="number" id="num4">2</div>
        </div>
        <div class="instruction">
            左の2つの数字を足した時の一の位を入力してください
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
